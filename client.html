<!DOCTYPE html>
<html>
  <head>
    <title>Bid & Ask Page</title>
  </head>
  <body>
    <p>Hi, This is a page for Bidding</p>

    <div>
      <p>Message from Server:</p>
      <p id="bid-data"></p>
      <p id="ask-data"></p>
    </div>

    <script>
      // Set up a WebSocket connection
      const socket = new WebSocket("ws://localhost:8080");

      // When the socket connection is established
      socket.addEventListener("open", function (event) {
        console.log("WebSocket connection established!");
      });

      // When the socket receives a message from the server
      socket.addEventListener("message", function (event) {
        const data = JSON.parse(event.data);
        const bidElement = document.getElementById("bid-data");
        bidElement.textContent = data.bid;
        const askElement = document.getElementById("ask-data");
        askElement.textContent = data.ask;
      });
    </script>
  </body>
</html>
